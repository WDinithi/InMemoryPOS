<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/customer.css">
    <link rel="stylesheet" href="assets/styles/item.css">
    <link rel="stylesheet" href="assets/styles/order.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/bootstrap/css/bootstrap.css">


</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-warning fs-4" href="#" >SILKY</a>
            <div class="col-3 mx-auto" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"  id="btnHome">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="btnCustomer" >CUSTOMER</a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<main id="Home">
    <section class="bg-light"></section>
</main>
<main class="container" id="Customer">
    <section class="bg-body-secondary">
        <img src="assets/images/img.png" class="d-inline align-middle ml-3" alt="Image">
        <h2 class="d-inline align-middle ml-3">Customer</h2>
    </section>
    <div class="row">
        <div class="col-md-6">
            <div class="form-container">
                <div class="mb-3">
                    <label for="txtCustomerID">Customer ID</label>
                    <input class="form-control" id="txtCustomerID" required type="text">
                    <span class="control-error" id="lblcusid"></span>
                </div>
                <div class="mb-3">
                    <label for="txtCustomerName">Customer Name</label>
                    <input class="form-control" id="txtCustomerName" type="text">
                    <span class="control-error" id="lblcusname"></span>
                </div>
                <div class="mb-3">
                    <label for="txtCustomerAddress">Customer Address</label>
                    <input class="form-control" id="txtCustomerAddress" type="text">
                    <span class="control-error" id="lblcusaddress"></span>
                </div>
                <div class="mb-3">
                    <label for="txtCustomerSalary">Customer Salary</label>
                    <input class="form-control" id="txtCustomerSalary" type="text">
                    <span class="control-error" id="lblcussalary"></span>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-success me-2" id="btnSaveCus" >Save</button>
                <button class="btn btn-warning me-2" id="btnUpCus" >Update</button>
                <button class="btn btn-danger me-2" id="btnDelCus" >Delete</button>
                <button class="btn btn-danger" id="btnClearAll">Clear All</button>
                <button type="button" class="btn btn-warning me-2" id="btnViewCus">View All</button>
            </div>
        </div>
        <div class="col-md-6">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">
                <!--                <tr>-->
                <!--                    <th scope="row">C001</th>-->
                <!--                    <td>Malsha</td>-->
                <!--                    <td>Matara</td>-->
                <!--                    <td>200000</td>-->
                <!--                </tr>-->
                </tbody>
            </table>
        </div>
    </div>
</main>

<main class="container" id="Item">
    <section class="bg-body-secondary">
        <img src="assets/images/img_1.png" class="d-inline align-middle ml-3" alt="Image">
        <h2 class="d-inline align-middle ml-3">Item</h2>
    </section>
    <div class="row">
        <div class="col-md-6">
            <div class="form-container">
                <div class="mb-3">
                    <label for="itemCode">Item Code</label>
                    <input class="form-control" id="itemCode" type="text">
                    <span class="control-error" id="lblCode"></span>
                </div>
                <div class="mb-3">
                    <label for="itemName">Item Name</label>
                    <input class="form-control" id="itemName" type="text">
                    <span class="control-error" id="lblname"></span>
                </div>
                <div class="mb-3">
                    <label for="itemPrice">Unit Price</label>
                    <input class="form-control" id="itemPrice" type="text">
                    <span class="control-error" id="lblprice"></span>
                </div>
                <div class="mb-3">
                    <label for="itemQty">Item Qty</label>
                    <input class="form-control" id="itemQty" type="text">
                    <span class="control-error" id="lblqty"></span>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-success me-2" id="btnSaveItem">Save</button>
                <button class="btn btn-warning me-2" id="btnUpItem">Update</button>
                <button class="btn btn-danger me-2" id="btnDelItem">Delete</button>
                <button class="btn btn-danger" id="btnClearAll2">Clear All</button>
                <button type="button" class="btn btn-warning me-2" id="btnViewItem">View All</button>
            </div>
        </div>
        <div class="col-md-6">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th scope="col" >Item</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                </tr>
                </thead>
                <tbody id="tblItem">
                </tbody>
            </table>
        </div>
    </div>
</main>

<main id="Orders">
    <div class="container-fluid mt-4">
        <!--main tile-->
        <div class="jumbotron pt-4">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header bg-success font-weight-bolder">Invoice Details</div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Order ID :</label>
                                            <input class="form-control" id="txtOrderID" type="text">
                                            <span class="control-error"
                                                  id="orderId-invalid-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Date :</label>
                                            <input class="form-control" id="txtDate" type="date">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Customer :</label>
                                            <select class="form-select text-dark "
                                                    aria-label="Default select example" id="selectCusID">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="orderCustomerID">Customer ID</label>
                                            <input class="form-control" id="orderCustomerID">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Name :</label>
                                            <input class="form-control" id="orderCustomerName" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Salary :</label>
                                            <input class="form-control" id="orderCustomerSalary" type="text">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Address :</label>
                                            <input class="form-control" id="orderCustomerAddress" type="text">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 mt-lg-0 mt-3">
                    <div class="card">
                        <div class="card-header bg-success  font-weight-bolder">Item Select</div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item :</label>
                                            <select class="form-select text-dark "
                                                    aria-label="Default select example" id="selectItemCode">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item Code :</label>
                                            <input class="form-control" id="txtItemCode" type="text">
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label>Item Name :</label>
                                            <input class="form-control" id="txtItemDescription" type="text">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="">Price :</label>
                                            <input class="form-control" id="txtItemPrice" type="text">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label class="">QtyOnH :</label>
                                            <input class="form-control" id="txtQTYOnHand" type="text">
                                        </div>
                                    </div>
                                    <hr>
                                    <hr>
                                    <div class="col-12 mt-4">
                                        <div class="form-group">
                                            <label>Order Quantity :</label>
                                            <input type="email" class="form-control" id="txtQty">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-danger col-12 col-sm-auto" id="btnAddToTable" type="button">
                                        Add Item
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <section class="content-box-2 p-4 ">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="" id="total-text">Total : </span>
                                    </div>
                                    <div class="col-12">
                                        <span id="total">00.0</span> Rs/=
                                    </div>
                                </div>

                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span id="total-text1">SubTotal : </span>
                                    </div>
                                    <div class="col-12">
                                        <span id="subtotal">00.0</span> Rs/=
                                    </div>
                                </div>

                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Cash :</label>
                                    <input type="text" class="form-control" id="cashTxtOrderPage">
                                </div>
                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Discount :</label>
                                    <input type="email" class="form-control" id="discountTxtOrderPage">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <label>Balance :</label>
                                    <input type="email" class="form-control" id="balanceTxtOrderPage">
                                </div>
                            </div>
                            <div class="col-4 mt-4">
                                <button class="btn btn-success" id="btnSubmitOrder" type="button">Purchase</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!--order table-->
            <div class="col-md-6">
                <table class="table table-bordered table-hover">
                    <thead class="bg-danger text-white">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody id="orderTable">

                    </tbody>
                </table>
            </div>
            <!---------->
        </div>
    </div>
</main>

</body>
</html>
